<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="student-response.jsp">
	First Name: <input type="text" name="firstName"><br><br>
	
	Last Name: <input type="text" name="lastName"><br><br>
	
	Country:
	<select name="Country">
		<option value="South Korea">South Korea</option>
		<option value="France">France</option>
		<option value="Germany">Germany</option>
		<option value="India">India</option>
		<option value="Turkey">Turkey</option>
		<option value="United Kingdom">United Kingdom</option>
		<option value="United States">United States</option>
	</select><br><br>
	
	Favorite Programming Language:<br>
	<input type="radio" name="language" value="C++" checked>
	<label for="C++">C++</label>
	<input type="radio" name="language" value="Java">
	<label for="Java">Java</label>
	<input type="radio" name="language" value="Python">
	<label for="Python">Python</label>
	<input type="radio" name="language" value="C#">
	<label for="C#">C#</label>
	
	<br><br>
		
	<input type="submit" value="Submit">
</form>

</body>

</html>
