<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="student-response.jsp">
	First Name: <input type="text" name="firstName"><br><br>
	
	Last Name: <input type="text" name="lastName"><br><br>
	
	Country:
	<select name="Country">
		<option value="South Korea">South Korea</option>
		<option value="France">France</option>
		<option value="Germany">Germany</option>
		<option value="India">India</option>
		<option value="Turkey">Turkey</option>
		<option value="United Kingdom">United Kingdom</option>
		<option value="United States">United States</option>
	</select><br><br>
	
	Favorite Programming Language:<br>
	<label for="C++">C++</label>
	<input type="radio" name="language" value="C++" checked>
	<label for="Java">Java</label>
	<input type="radio" name="language" value="Java">
	<label for="Python">Python</label>
	<input type="radio" name="language" value="Python">
	<label for="C#">C#</label>
	<input type="radio" name="language" value="C#">
	<br><br>
	
	Job Position:<br>
	<label for="Machine Learning Engineer">Machine Learning Engineer</label>
	<input type="checkbox" name="jobPosition" value="Machine Learning Engineer">
	<label for="Big Data Engineer">Big Data Engineer</label>
	<input type="checkbox" name="jobPosition" value="Big Data Engineer">
	<label for="Full-Stack Engineer">Full-Stack Engineer</label>
	<input type="checkbox" name="jobPosition" value="Full-Stack Engineer">
	<br><br>

	<input type="submit" value="Submit">
</form>

</body>

</html>
